<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wide Webpage Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 10000px;
        height: 1000px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .box {
        height: 100px;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        border: 2px solid #000;
      }
      .main-box {
        width: 2000px;
        background-color: steelblue;
        color: white;
      }
      .side-box {
        width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="side-box box">
        <img src="Picture 1.png" class="side-box box" />
      </div>
      <div class="side-box box">2</div>
      <div class="side-box box">3</div>
      <div class="side-box box">4</div>
      <div class="main-box box">Main</div>
      <div class="side-box box">5</div>
      <div class="side-box box">6</div>
      <div class="side-box box">
        <img src="Picture 2.png" class="side-box box" />
      </div>
      <div class="side-box box">8</div>
    </div>
  </body>
</html>
